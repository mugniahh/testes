name: PHP CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1' # Sesuaikan dengan versi PHP yang Anda gunakan

      - name: Install Composer dependencies
        run: |
          composer install --no-interaction

      - name: Run tests
        run: vendor/bin/phpunit

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'  # Deploy hanya jika commit ada di branch 'main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

